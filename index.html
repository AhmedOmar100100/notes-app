<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUDS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1 class="text-center mt-4 mb-3">Notes App</h1>
    <form>
      <div class="mb-3">
        <div class="mb-3">
          <input type="text" class="form-control" id="note-heading" placeholder="Type Note Heading " />
        </div>
        <textarea class="form-control" id="note-details" rows="5" placeholder="Enter Your Note Details .."></textarea>
      </div>
      <div class="mb-3">
        <button id="add-note-btn" class="btn btn-primary d-block w-100 fs-4">Add Note</button>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="all-notes">
      <div class="separator"></div>
      <h2 class="text-center">All Notes</h2>
      <div class="separator"></div>

      <div class="search">
        <input type="text" onkeyup="search(this.value)" class="form-control w-75  m-auto my-3 text-center fs-5"
          placeholder="Search For Note" id="searchInp">
      </div>
      <div class="row" id="all-notes-container">

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
